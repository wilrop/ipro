name: ppo_no_pretrain_1
method: grid
metric:
  name: outer/hypervolume
  goal: maximize
parameters:
  seed:
    values: [ 0, 1, 2, 3, 4 ]
  oracle:
    lr_actor:
      values: [ 0.001, 0.0009, 0.0008, 0.0007 ]
    lr_critic:
      values: [ 0.001, 0.0009, 0.0008, 0.0007 ]
    hidden_size_actor:
      values: [ 64, 128 ]
    hidden_size_critic:
      values: [ 64, 128 ]
    num_hidden_layers_actor:
      values: [ 2 ]
    num_hidden_layers_critic:
      values: [ 2 ]
    max_grad_norm:
      values: [ 1, 2, 5 ]
    n_steps:
      values: [ 8, 16 ]
    normalize_advantage:
      values: [ false ]
    pretraining_steps:
      values: [ 0 ]
    online_steps:
      values: [ 1e4, 1.5e4, 2e4, 2.5e4 ]