name: ppo_no_pretrain
method: bayes
metric:
  name: score
  goal: maximize
parameters:
  num_seeds:
    values: [ 5 ]
  oracle:
    aug:
      distribution: q_uniform
      min: 0.01
      max: 0.5
      q: 0.01
    scale:
      values: [ 50, 100, 150 ]
    lr_actor:
      distribution: q_uniform
      min: 0.0001
      max: 0.001
      q: 0.0001
    lr_critic:
      distribution: q_uniform
      min: 0.0001
      max: 0.001
      q: 0.0001
    hidden_size_actor:
      values: [ 64, 128, 256 ]
    hidden_size_critic:
      values: [ 64, 128, 256 ]
    num_hidden_layers_actor:
      values: [ 1, 2, 3 ]
    num_hidden_layers_critic:
      values: [ 1, 2, 3 ]
    actor_activation:
      values: [ tanh, relu ]
    max_grad_norm:
      values: [ 0.5, 1, 5, 10 ]
    v_coef:
      distribution: q_uniform
      min: 0.1
      max: 0.7
      q: 0.1
    e_coef:
      distribution: q_uniform
      min: 0.0001
      max: 0.1
      q: 0.0001
    n_steps:
      values: [ 16 ]
    normalize_advantage:
      values: [ false ]
    clip_coef:
      distribution: q_uniform
      min: 0.1
      max: 0.5
      q: 0.05
    gae_lambda:
      values: [ 0.8, 0.85, 0.9, 0.95 ]
    num_minibatches:
      values: [ 2, 4, 8 ]
    update_epochs:
      values: [ 2, 3, 4 ]
    pretraining_steps:
      values: [ 0 ]
    online_steps:
      distribution: q_uniform
      min: 2e4
      max: 4e4
      q: 1e3