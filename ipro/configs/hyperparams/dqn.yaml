name: dqn_no_pretrain_1
method: bayes
metric:
  name: mean_hv
  goal: maximize
parameters:
  num_seeds:
    values: [ 5 ]
  oracle:
    aug:
      distribution: q_uniform
      min: 0.1
      max: 0.5
      q: 0.1
    scale:
      values: [ 50, 100, 150 ]
    lr:
      distribution: q_uniform
      min: 0.0001
      max: 0.001
      q: 0.0001
    num_hidden_layers:
      values: [ 1, 2, 3 ]
    hidden_size:
      values: [ 128, 256 ]
    activation:
      values: [ tanh ]
    online_train_freq:
      values: [ 1 ]
    num_referents:
      values: [ 16 ]
    batch_size:
      values: [ 128, 256, 512 ]
    buffer_size:
      distribution: q_uniform
      min: 5000
      max: 20000
      q: 5000
    online_exploration_frac:
      values: [ 0.5, 0.6666, 1. ]
    tau:
      distribution: q_uniform
      min: 0.1
      max: 0.5
      q: 0.1
    pretraining_steps:
      values: [ 0 ]
    online_steps:
      values: [ 2.5e4 ]