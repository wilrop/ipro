env_id: mo-reacher-v4
nadirs: [ [ -50, -50, -50, -50 ] ]
ideals: [ [ 40, -50, -50, -50 ], [ -50, 40, -50, -50 ], [ -50, -50, 40, -50 ], [ -50, -50, -50, 40 ] ]
outer_loop: PRIOL
tolerance: 0.0001
oracle: MO-A2C
gamma: 0.99
study_name: a2c_minecart
seed: 1
wandb_project_name: IPRO
wandb_entity: null
track: True
warm_start: False
n_trials: 100
max_episode_steps: 50
log_freq: 1000

hyperparameters:
  aug:
    type: categorical
    choices: [ 0, 0.001, 0.005, 0.01, 0.1 ]
  scale:
    type: categorical
    choices: [ 1, 10, 100, 500, 1000 ]
  global_steps:
    type: categorical
    choices: [ 5.e+5, 7.5e+5, 1.e+6, 1.5e+6 ]
  eval_episodes:
    type: constant
    value: 100
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 32, 64, 128, 256 ]
  lr_actor:
    type: categorical
    choices: [ 1.e-4, 3.e-4, 5.e-4, 7.e-4, 1.e-3 ]
  lr_critic:
    type: categorical
    choices: [ 1.e-4, 3.e-4, 5.e-4, 7.e-4, 1.e-3 ]
  e_coef:
    type: categorical
    choices: [ 0.001, 0.005, 0.01, 0.05, 0.1 ]
  v_coef:
    type: categorical
    choices: [ 0.1, 0.3, 0.5 ]
  max_grad_norm:
    type: categorical
    choices: [ 0.25, 0.5, 1.0, 5.0, 10.0, 50.0 ]
  normalize_advantage:
    type: categorical
    choices: [ True, False ]
  n_steps:
    type: categorical
    choices: [ 32, 64, 128 ]
  gae_lambda:
    type: categorical
    choices: [ 0.5, 0.95, 1. ]