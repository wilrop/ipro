env_id: deep-sea-treasure-concave-v0
outer_loop: 2D
tolerance: 0.0
oracle: MO-DQN
gamma: 1.0
study_name: dqn_dst
seed: 1
wandb_project_name: IPRO
wandb_entity: null
track_outer: True
track_oracle: False
max_iterations: null
warm_start: False
n_trials: 10
max_episode_steps: 50
log_freq: 500

hyperparameters:
  aug:
    type: categorical
    choices: [ 0, 0.001, 0.005, 0.01, 0.1 ]
  scale:
    type: categorical
    choices: [ 1, 10, 100, 500, 1000 ]
  global_steps:
    type: categorical
    choices: [ 5.e+4, 6.e+4, 7.e+4 ]
  eval_episodes:
    type: constant
    value: 1
  one_hot:
    type: constant
    value: True
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 32, 64, 128, 256 ]
  lr:
    type: categorical
    choices: [ 1.e-4, 3.e-4, 5.e-4, 7.e-4, 1.e-3 ]
  buffer_size:
    type: categorical
    choices: [ 10000, 50000, 100000 ]
  epsilon_start:
    type: categorical
    choices: [ 0.5, 0.7, 1.0 ]
  learning_start:
    type: categorical
    choices: [ 1000, 2000, 5000, 10000 ]
  epsilon_end:
    type: categorical
    choices: [ 0.05, 0.1, 0.2 ]
  exploration_frac:
    type: categorical
    choices: [ 0.1, 0.3, 0.5, 0.7 ]
  batch_size:
    type: categorical
    choices: [ 32, 64 ]
  per:
    type: constant
    value: False