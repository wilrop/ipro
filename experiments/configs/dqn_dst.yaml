# Experiment params
env_id: deep-sea-treasure-concave-v0
max_episode_steps: 50
one_hot_wrapper: True
gamma: 1.0
seed: 1
wandb_project_name: IPRO_runs
wandb_entity: null
n_trials: 10


# Outer loop params
outer_loop:
  method: IPRO-2D
  tolerance: 0.0
  max_iterations: null
  track: False


# Oracle params
oracle:
  algorithm: MO-DQN
  warm_start: False
  eval_episodes: 1
  log_freq: 500
  track: False
  per: False
  aug: 0.005
  scale: 1000
  global_steps: 40000
  num_hidden_layers: 2
  hidden_size: 64
  lr: 0.0007
  buffer_size: 100000
  epsilon_start: 1.0
  learning_start: 2000
  epsilon_end: 0.05
  exploration_frac: 0.5
  batch_size: 32
