# Experiment params
env_id: deep-sea-treasure-concave-v0
max_episode_steps: 50
one_hot_wrapper: True
gamma: 1.0
seed: 1
wandb_project_name: IPRO_runs
wandb_entity: null


# Outer loop params
outer_loop:
  method: IPRO-2D
  tolerance: 0.0
  max_iterations: null
  track: False


# Oracle params
oracle:
  algorithm: MO-A2C
  warm_start: False
  eval_episodes: 1
  log_freq: 1000
  track: False
  aug: 0.005
  scale: 1000
  global_steps: 100000
  num_hidden_layers: 2
  hidden_size: 64
  lr_actor: 0.001
  lr_critic: 0.001
  e_coef: 0.1
  v_coef: 0.5
  max_grad_norm: 5.0
  normalize_advantage: False
  n_steps: 16
  gae_lambda: 0.95
