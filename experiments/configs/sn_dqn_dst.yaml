# Experiment params
env_id: deep-sea-treasure-concave-v0
max_episode_steps: 50
one_hot_wrapper: True
gamma: 1.0
seed: 1
wandb_project_name: IPRO_runs
wandb_entity: null


# Outer loop params
outer_loop:
  method: IPRO-2D
  tolerance: 0.0
  max_iterations: null
  track: False


# Oracle params
oracle:
  algorithm: SN-MO-DQN
  aug: 0.01
  scale: 100
  lr: 0.001
  train_freq: 1
  pretrain_freq: 8
  target_update_freq: 1
  gradient_steps: 1
  pre_learning_start: 1000
  online_learning_start: 100
  online_epsilon_start: 0.5
  online_epsilon_end: 0.05
  online_exploration_frac: 0.25
  online_steps: 1000
  tau: 0.1
  buffer_size: 100000
  num_hidden_layers: 2
  hidden_size: 64
  pre_epsilon_start: 0.5
  pre_epsilon_end: 0.05
  pre_exploration_frac: 0.5
  pretraining_steps: 1000
  pretrain_iters: 20
  num_referents: 4
  batch_size: 32
  eval_episodes: 1
  log_freq: 500
  track: False