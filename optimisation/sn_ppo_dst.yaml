# Experiment params
env_id: deep-sea-treasure-concave-v0
max_episode_steps: 50
one_hot_wrapper: True
gamma: 1.0
study_name: sn_ppo_dst
seed: 1
wandb_project_name: IPRO_opt
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO-2D
  tolerance: 0.0
  max_iterations: null
  track: True


# Oracle params
oracle:
  algorithm: SN-MO-PPO
  aug: 0.01
  scale: 100
  pretrain_iters: 50
  v_coef: 0.5
  e_coef: 0.01
  eps: 1.e-8
  anneal_lr: False
  num_minibatches: 4
  normalize_advantage: False
  gae_lambda: 0.95
  clip_coef: 0.2
  clip_range_vf: 0.2
  num_envs: 4
  num_referents: 4
  update_epochs: 4
  target_kl: None
  eval_episodes: 1
  log_freq: 1000
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  lr_actor:
    type: categorical
    choices: [ 0.001, 0.0007, 0.0005, 0.0003, 0.0001 ]
  lr_critic:
    type: categorical
    choices: [ 0.001, 0.0007, 0.0005, 0.0003, 0.0001 ]
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 64, 128, 256 ]
  max_grad_norm:
    type: categorical
    choices: [ 0.5, 1.0, 5.0 ]
  pretraining_steps:
    type: categorical
    choices: [ 2500, 5000, 7500 ]
  online_steps:
    type: categorical
    choices: [ 2500, 5000 ]
  n_steps:
    type: categorical
    choices: [ 8, 16, 32 ]
