# Experiment params
env_id: mo-reacher-v4
max_episode_steps: 50
one_hot_wrapper: False
gamma: 0.99
study_name: dqn_reacher
seed: 1
wandb_project_name: IPRO_opt
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO
  tolerance: 1.e-5
  max_iterations: 200
  track: True


# Oracle params
oracle:
  algorithm: MO-DQN
  warm_start: False
  eval_episodes: 100
  log_freq: 1000
  track: False
  per: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  aug:
    type: categorical
    choices: [ 0, 0.001, 0.005, 0.01, 0.1 ]
  scale:
    type: categorical
    choices: [ 1, 10, 100, 500, 1000 ]
  global_steps:
    type: categorical
    choices: [ 5.e+4, 1.e+5, 5.e+5, 1.e+6 ]
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 32, 64, 128, 256 ]
  lr:
    type: categorical
    choices: [ 1.e-4, 3.e-4, 5.e-4, 7.e-4, 1.e-3 ]
  buffer_size:
    type: categorical
    choices: [ 10000, 50000, 100000 ]
  epsilon_start:
    type: categorical
    choices: [ 0.5, 0.7, 1.0 ]
  learning_start:
    type: categorical
    choices: [ 1000, 2000, 5000, 10000 ]
  epsilon_end:
    type: categorical
    choices: [ 0.05, 0.1, 0.2 ]
  exploration_frac:
    type: categorical
    choices: [ 0.1, 0.3, 0.5, 0.7 ]
  batch_size:
    type: categorical
    choices: [ 32, 64 ]
