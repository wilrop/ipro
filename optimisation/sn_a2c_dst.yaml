# Experiment params
env_id: deep-sea-treasure-concave-v0
max_episode_steps: 50
one_hot_wrapper: True
gamma: 1.0
study_name: sn_a2c_dst
seed: 1
wandb_project_name: IPRO_opt
wandb_entity: null
n_trials: 10


# Outer loop params
outer_loop:
  method: IPRO-2D
  tolerance: 0.0
  max_iterations: null
  track: False


# Oracle params
oracle:
  algorithm: SN-MO-A2C
  aug: 0.01
  scale: 100
  e_coef: 0.01
  v_coef: 0.5
  normalize_advantage: False
  n_steps: 16
  gae_lambda: 0.95
  online_steps: 2000
  eval_episodes: 1
  log_freq: 1000
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  lr_actor:
    type: categorical
    choices: [ 0.001, 0.0003, 0.0001 ]
  lr_critic:
    type: categorical
    choices: [ 0.001, 0.0003, 0.0001 ]
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 32, 64, 128, 256 ]
  max_grad_norm:
    type: categorical
    choices: [ 0.5, 1.0, 5.0 ]
  pretraining_steps:
    type: categorical
    choices: [ 500, 1000, 2000 ]
  pretrain_iters:
    type: categorical
    choices: [ 10, 20, 30 ]
  num_referents:
    type: categorical
    choices: [ 1, 2, 4, 8 ]
