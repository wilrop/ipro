# Experiment params
env_id: mo-reacher-v4
max_episode_steps: 50
one_hot_wrapper: False
gamma: 0.99
study_name: sn_a2c_reacher
seed: 1
wandb_project_name: IPRO_opt
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO
  tolerance: 1.e-15
  max_iterations: 10000
  track: True


# Oracle params
oracle:
  algorithm: SN-MO-A2C
  aug: 0.01
  scale: 10
  pretrain_iters: 50
  normalize_advantage: False
  gae_lambda: 0.95
  eval_episodes: 100
  log_freq: 1000
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  lr_actor:
    type: categorical
    choices: [ 0.001, 0.0007, 0.0003, 0.0001 ]
  lr_critic:
    type: categorical
    choices: [ 0.001, 0.0007, 0.0003, 0.0001 ]
  hidden_size_actor:
    type: categorical
    choices: [ 64, 128, 256 ]
  hidden_size_critic:
    type: categorical
    choices: [ 64, 128, 256 ]
  num_hidden_layers_actor:
    type: int
    min: 1
    max: 4
  num_hidden_layers_critic:
    type: int
    min: 1
    max: 4
  max_grad_norm:
    type: categorical
    choices: [ 0.5, 1.0, 5.0 ]
  pretraining_steps:
    type: categorical
    choices: [ 5000, 7500, 10000, 15000, 20000 ]
  online_steps:
    type: categorical
    choices: [ 2500, 5000, 7500, 10000 ]
  num_referents:
    type: categorical
    choices: [ 4, 8, 16, 32 ]
  v_coef:
    type: categorical
    choices: [ 0.1, 0.3, 0.5 ]
  e_coef:
    type: categorical
    choices: [ 0.0, 0.005, 0.01, 0.1 ]
  n_steps:
    type: categorical
    choices: [ 32, 64, 128 ]
