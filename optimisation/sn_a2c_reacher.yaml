# Experiment params
env_id: mo-reacher-v4
max_episode_steps: 50
one_hot_wrapper: False
gamma: 0.99
study_name: sn_a2c_reacher
seed: 1
wandb_project_name: IPRO_opt
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO
  tolerance: 1.e-5
  max_iterations: 200
  track: True


# Oracle params
oracle:
  algorithm: SN-MO-A2C
  aug: 0.01
  scale: 100
  e_coef: 0.01
  v_coef: 0.5
  normalize_advantage: False
  n_steps: 16
  gae_lambda: 0.95
  eval_episodes: 100
  log_freq: 1000
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  lr_actor:
    type: categorical
    choices: [ 0.001, 0.0003, 0.0001 ]
  lr_critic:
    type: categorical
    choices: [ 0.001, 0.0003, 0.0001 ]
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 64, 128, 256 ]
  max_grad_norm:
    type: categorical
    choices: [ 0.5, 1.0, 5.0 ]
  pretraining_steps:
    type: categorical
    choices: [ 1000, 2500, 5000 ]
  online_steps:
    type: categorical
    choices: [ 1000, 2500, 5000  ]
  pretrain_iters:
    type: categorical
    choices: [ 25, 50, 75 ]
  num_referents:
    type: categorical
    choices: [ 2, 4, 8, 16 ]
