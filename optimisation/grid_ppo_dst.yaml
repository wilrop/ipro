# Experiment params
env_id: deep-sea-treasure-concave-v0
max_episode_steps: 50
one_hot_wrapper: True
gamma: 1.0
study_name: sn_ppo_dst
seeds: [ 0, 1, 2, 3, 4 ]
wandb_project_name: IPRO_ppo_grid
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO-2D
  tolerance: 0.0
  max_iterations: null
  track: False


# Oracle params
oracle:
  algorithm: SN-MO-PPO
  aug: 0.01
  scale: 100
  actor_activation: tanh
  critic_activation: tanh
  pretrain_iters: 50
  grid_sample: True
  v_coef: 0.5
  e_coef: 0.01
  eps: 1.e-5
  anneal_lr: False
  num_minibatches: 4
  normalize_advantage: False
  gae_lambda: 0.95
  clip_coef: 0.2
  clip_range_vf: 0.2
  num_envs: 4
  num_referents: 4
  update_epochs: 4
  target_kl: None
  eval_episodes: 1
  log_freq: 1000
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  lr_actor:
    type: categorical
    choices: [ 0.0006, 0.0005, 0.0003 ]
  lr_critic:
    type: categorical
    choices: [ 0.0006, 0.0005, 0.0003 ]
  num_hidden_layers:
    type: categorical
    choices: [ 1, 2 ]
  hidden_size:
    type: categorical
    choices: [ 64, 128 ]
  max_grad_norm:
    type: categorical
    choices: [ 1.0, 5.0 ]
  pretraining_steps:
    type: categorical
    choices: [ 2500, 5000, 7500 ]
  online_steps:
    type: categorical
    choices: [ 2500, 5000, 7500 ]
  n_steps:
    type: categorical
    choices: [ 8, 16, 32 ]
