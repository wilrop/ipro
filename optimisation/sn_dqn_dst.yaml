# Experiment params
env_id: deep-sea-treasure-concave-v0
max_episode_steps: 50
one_hot_wrapper: True
gamma: 1.0
study_name: sn_dqn_dst
seed: [ 0, 1, 2, 3, 4 ]
wandb_project_name: IPRO_opt
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO-2D
  tolerance: 0.0
  max_iterations: null
  track: False


# Oracle params
oracle:
  algorithm: SN-MO-DQN
  aug: 0.01
  scale: 100
  train_freq: 1
  target_update_freq: 1
  gradient_steps: 1
  pre_learning_start: 1000
  pre_epsilon_start: 1.0
  pre_epsilon_end: 0.05
  pre_exploration_frac: 0.5
  pretraining_steps: 10000
  online_learning_start: 1000
  online_epsilon_start: 0.5
  online_epsilon_end: 0.05
  online_exploration_frac: 0.25
  online_steps: 10000
  tau: 0.1
  buffer_size: 100000
  eval_episodes: 1
  log_freq: 500
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 32, 64, 128, 256 ]
  pretrain_iters:
    type: categorical
    choices: [ 50, 100, 500 ]
  num_referents:
    type: categorical
    choices: [ 8, 16, 32 ]
  batch_size:
    type: categorical
    choices: [ 32, 64 ]