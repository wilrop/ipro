# Experiment params
env_id: deep-sea-treasure-concave-v0
max_episode_steps: 50
one_hot_wrapper: True
gamma: 1.0
study_name: sn_dqn_dst
seed: 1
wandb_project_name: IPRO_opt
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO-2D
  tolerance: 0.0
  max_iterations: null
  track: True


# Oracle params
oracle:
  algorithm: SN-MO-DQN
  aug: 0.01
  scale: 100
  pretrain_iters: 50
  online_train_freq: 1
  pre_train_freq: 4
  target_update_freq: 1
  gradient_steps: 1
  pre_learning_start: 100
  pre_epsilon_start: 1.0
  pre_epsilon_end: 0.05
  pre_exploration_frac: 0.5
  online_learning_start: 100
  online_epsilon_start: 1.0
  online_epsilon_end: 0.05
  online_exploration_frac: 0.3
  tau: 0.1
  num_referents: 4
  eval_episodes: 1
  log_freq: 500
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  lr:
    type: categorical
    choices: [ 0.001, 0.0007, 0.0005, 0.0003, 0.0001 ]
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 64, 128, 256 ]
  pretraining_steps:
    type: categorical
    choices: [ 1000, 2000, 3000, 5000 ]
  online_steps:
    type: categorical
    choices: [ 1000, 2000, 3000, 5000 ]
  batch_size:
    type: categorical
    choices: [ 16, 32, 64 ]
  buffer_size:
    type: categorical
    choices: [ 10000, 50000, 100000 ]