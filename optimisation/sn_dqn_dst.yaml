# Experiment params
env_id: deep-sea-treasure-concave-v0
max_episode_steps: 50
one_hot_wrapper: True
gamma: 1.0
study_name: sn_dqn_dst
seed: 1
wandb_project_name: IPRO_dst
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO-2D
  tolerance: 0.0
  max_iterations: null
  track: True


# Oracle params
oracle:
  algorithm: SN-MO-DQN
  aug: 0.01
  scale: 100
  activation: tanh
  pretrain_iters: 50
  grid_sample: True
  online_train_freq: 1
  pre_train_freq: 1
  target_update_freq: 1
  gradient_steps: 1
  pre_learning_start: 100
  pre_epsilon_start: 1.0
  pre_epsilon_end: 0.05
  pre_exploration_frac: 0.5
  online_learning_start: 100
  online_epsilon_start: 1.0
  online_epsilon_end: 0.05
  online_exploration_frac: 0.3
  buffer_size: 10000
  tau: 0.1
  num_referents: 4
  eval_episodes: 1
  log_freq: 500
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  lr:
    type: categorical
    choices: [ 0.00075, 0.0007, 0.00065, 0.0006, 0.0005 ]
  num_hidden_layers:
    type: int
    min: 1
    max: 2
  hidden_size:
    type: categorical
    choices: [ 64, 128, 256 ]
  batch_size:
    type: categorical
    choices: [ 16, 32 ]
  online_steps:
    type: categorical
    choices: [ 5000, 6000, 7500 ]
  pretraining_steps:
    type: categorical
    choices: [ 5000, 6000, 7500 ]