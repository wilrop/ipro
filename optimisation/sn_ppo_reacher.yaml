# Experiment params
env_id: mo-reacher-v4
max_episode_steps: 50
one_hot_wrapper: False
gamma: 0.99
study_name: sn_ppo_reacher
seed: 1
wandb_project_name: IPRO_opt
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO
  tolerance: 1.e-15
  max_iterations: 2000
  track: True


# Oracle params
oracle:
  algorithm: SN-MO-PPO
  aug: 0.01
  scale: 100
  eps: 1.e-8
  anneal_lr: False
  num_minibatches: 4
  update_epochs: 4
  normalize_advantage: False
  gae_lambda: 0.95
  target_kl: None
  clip_coef: 0.2
  clip_range_vf: 0.2
  eval_episodes: 100
  log_freq: 1000
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  lr_actor:
    type: categorical
    choices: [ 0.001 , 0.0007, 0.0003,  0.0001 ]
  lr_critic:
    type: categorical
    choices: [ 0.001 , 0.0007, 0.0003,  0.0001 ]
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 64, 128, 256 ]
  max_grad_norm:
    type: categorical
    choices: [ 0.5, 1.0, 5.0, 50.0 ]
  pretraining_steps:
    type: categorical
    choices: [ 7500, 10000, 15000, 20000, 25000 ]
  online_steps:
    type: categorical
    choices: [ 2500, 5000, 7500 ]
  pretrain_iters:
    type: categorical
    choices: [ 25, 50, 75, 100 ]
  num_referents:
    type: categorical
    choices: [ 4, 8, 16, 32 ]
  v_coef:
    type: categorical
    choices: [ 0.1, 0.3, 0.5 ]
  e_coef:
    type: categorical
    choices: [ 0.0, 0.01, 0.1 ]
  n_steps:
    type: categorical
    choices: [ 16, 32, 64, 128 ]
  num_envs:
    type: categorical
    choices: [ 4, 8, 16 ]
