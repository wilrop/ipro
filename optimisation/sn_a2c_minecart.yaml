# Experiment params
env_id: minecart-v0
max_episode_steps: 1000
one_hot_wrapper: False
gamma: 0.98
study_name: sn_a2c_minecart
seed: 1
wandb_project_name: IPRO_opt
wandb_entity: null
n_trials: 1


# Outer loop params
outer_loop:
  method: IPRO
  tolerance: 1.e-5
  max_iterations: 100
  track: True


# Oracle params
oracle:
  algorithm: SN-MO-A2C
  aug: 0.01
  scale: 100
  v_coef: 0.5
  normalize_advantage: False
  gae_lambda: 0.95
  eval_episodes: 100
  log_freq: 1000
  track: False


# Hyperparameter options to be selected during the optimisation
hyperparameters:
  lr_actor:
    type: categorical
    choices: [ 0.001, 0.0003, 0.0001 ]
  lr_critic:
    type: categorical
    choices: [ 0.001, 0.0003, 0.0001 ]
  num_hidden_layers:
    type: int
    min: 1
    max: 3
  hidden_size:
    type: categorical
    choices: [ 64, 128, 256 ]
  max_grad_norm:
    type: categorical
    choices: [ 0.5, 1.0, 5.0, 50.0 ]
  pretraining_steps:
    type: categorical
    choices: [ 10000, 25000, 40000 ]
  online_steps:
    type: categorical
    choices: [ 5000, 7500, 10000 ]
  pretrain_iters:
    type: categorical
    choices: [ 25, 50, 75, 100 ]
  num_referents:
    type: categorical
    choices: [ 2, 4, 8, 16, 32 ]
  e_coef:
    type: categorical
    choices: [ 0.0, 0.01, 0.1 ]
  n_steps:
    type: categorical
    choices: [ 16, 32, 64, 128 ]
